<!-- ! Header -->
<div class=" overflow-y-auto">
    <div class="mb-16">
      <!-- ! Search Box -->
      <!-- <app-search [search]="searchRestaurant"></app-search> -->
      <section class="mt-[1vh] px-4 pb-2">
        <div class="relative">
          <input
            type="text"
            placeholder="Search"
            class="input input-bordered border-black w-full rounded-3xl"
            (keyup) = "searchRestaurant($event)"
          />
          <button>
            <img
              src="/assets/icons/search.svg"
              alt="search icon"
              class="absolute top-1/2 transform -translate-y-1/2 right-3"
            />
          </button>
        </div>
    </section>
    <div *ngIf="restaurants.length !== 0">
      <ul class="bg-white border border-secondaryLime w-full mt-2 rounded">
        <li
          class="pl-8 pr-2 py-1 border-b-2 border-secondaryLime relative cursor-pointer hover:bg-secondaryLimeHover hover:text-gray-900"
          *ngFor="let res of restaurants"
        >
          <!-- <a routerLink="/products/{{ product._id }}"> -->
            <div class="flex items-center justify-start gap-2">
              <img src={{res.image}} alt="" class="max-h-[20px]" />
              <p class="text-md text-center">{{ res.name }}</p>
            </div>
          <!-- </a> -->
        </li>
      </ul>
    </div>

      <!-- ! Top Categories -->
      <app-top-categories></app-top-categories>
      <!-- ! Bottom Menu -->
      <app-bottom-menu></app-bottom-menu>
    </div>

</div>
