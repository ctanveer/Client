<div class=" flex flex-row flex-grow gap-5 justify-start items-center overflow-x-auto category p-2">

  <article
    class="text-center rounded-3xl  min-w-[150px] flex  justify-center items-center p-2 text-[12px] gap-1 cursor-pointer"
    [ngClass]="{'bg-black': filters.price, 'bg-slate-200': !filters.price}" (click)="handlePriceClick()">

    <span>
      <h3 class="font-bold font-uberMove text-lg"
        [ngClass]="{'text-white': filters.price, 'text-black': !filters.price}">Price {{filters.price ?
        
        filters.price: ""}}</h3>
    </span><span><img class="h-6" src="/assets/icons/dropdown-arrow.png"></span>
  </article>

  <article
    class="text-center  rounded-3xl  min-w-[180px] flex justify-center items-center p-2 text-[12px] gap-1 cursor-pointer"
    [ngClass]="{'bg-black': filters.deliveryFee, 'bg-slate-200': !filters.deliveryFee}" (click)="handleFeeClick()">
    <span>
      <h3 class="font-bold font-uberMove text-lg"
        [ngClass]="{'text-white': filters.deliveryFee, 'text-black': !filters.deliveryFee}">Delivery Fee
        {{filters.deliveryFee ? '$'+filters.deliveryFee: ""}}</h3>
    </span><span><img class="h-6" src="/assets/icons/dropdown-arrow.png"></span>
  </article>

  <article
    class="text-center  rounded-3xl min-w-[120px] flex justify-center items-center p-2 text-[12px] gap-1 cursor-pointer"
    [ngClass]="{'bg-black': filters.like, 'bg-slate-200': !filters.like}" (click)="handleLikeClick()">
    <span>
      <h3 class="font-bold font-uberMove text-lg" [ngClass]="{'text-white': filters.like, 'text-black': !filters.like}">
        Like {{filters.like ? filters.like + "%": ""}}</h3>
    </span><span><img class="h-6" src="/assets/icons/dropdown-arrow.png"></span>
  </article>
</div>
