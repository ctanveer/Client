<section>
    <h1 class="text-3xl m-2 text-center font-bold font-uberMove">Your orders</h1>
    <div class="shadow-[#DCDCDC_0px_1px_0px_0px] h-2"></div>

    <!-- Current order status -->
    <div>
        <h1 class="text-2xl font-semibold text-gray-700 mt-3 ml-3 font-uberMove">Current orders status</h1>
        <div class="shadow-[#DCDCDC_0px_1px_0px_0px]">
            <div class="flex pb-3 pt-3">
                <img class="min-w-[20%] max-w-[20%] h-16 rounded-xl ml-4 mt-2 mr-4" src="/assets/icons/catg.jpg">
                <div class="min-w-[40%] max-w-[40%]">
                    <h1 class="text-2xl font-bold font-uberMove">Pizzette</h1>
                    <p class="text-sm font-semibold font-uberMove">2 items</p>
                    <p class="text-sm font-semibold font-uberMove">27 may</p>
                </div>
                <article
                    class="max-h-[4vh] text-center mt-4 rounded-3xl min-w-[25%] max-w-[25%] bg-slate-200 justify-center items-center hover:bg-secondaryLime cursor-pointer"
                >
                    <span><span><h3 class="p-1 font-bold font-uberMove text-lg">Preparing</h3></span></span>
                </article>
            </div>
        </div>
    </div>

    <h1 class="text-2xl font-semibold text-gray-700 mt-3 ml-3 font-uberMove">Past orders</h1>

    <!-- Past orders -->
    <div *ngFor="let order of orders">
        <div class="shadow-[#DCDCDC_0px_1px_0px_0px]">
            <div class="flex pb-3 pt-3">
                <img class="min-w-[20%] max-w-[20%] h-16 rounded-xl ml-4 mt-2 mr-4" src="/assets/icons/catg.jpg">
                <div class="min-w-[40%] max-w-[40%]">
                    <h1 class="text-2xl font-bold font-uberMove">Pizzette</h1>
                    <p class="text-sm font-semibold font-uberMove">2 items</p>
                    <p class="text-sm font-semibold font-uberMove">27 may . Completed</p>
                </div>
                <article
                    class="max-h-[4vh] text-center mt-4 rounded-3xl min-w-[25%] max-w-[25%] bg-slate-200 justify-center items-center hover:bg-secondaryLime cursor-pointer"
                >
                    <span><span><h3 class="p-1 font-bold font-uberMove text-lg">Reorder</h3></span></span>
                </article>
            </div>
        </div>
    </div>


</section>
