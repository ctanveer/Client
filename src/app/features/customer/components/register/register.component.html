<div class="relative mt-2">
  <h1 class="text-2xl pt-4 font-bold text-center">Sign UP</h1>
  <img class="h-5 absolute left-5 top-6"  src="/assets/icons/left-arrow-black.png">
</div>

<section class = "mx-[5vw] ">

    <form class="w-[90vw]" [formGroup]="signupForm" (ngSubmit)="handleNextClick()">
      <!-- <h3 class="mt-[4vh] text-xl font-bold">Address details</h3> -->

        <div class="form-control w-[90vw]">



          <h1 class="font-bold mt-[5vh]">First name</h1>
          <input
            type="text"
            placeholder="Md. Najmul Huda"
            class="input w-full border-black"
            formControlName="address"
            [class.input-error]="isFieldInvalid('address')"
            required
          />

          <h1 class="font-bold mt-[5vh]">Last name</h1>
          <input
            type="text"
            placeholder="Hridoy"
            class="input w-full border-black"
            formControlName="address"
            [class.input-error]="isFieldInvalid('address')"
            required
          />

          <h1 class="font-bold mt-[5vh]">Email</h1>
          <input
            type="email"
            placeholder="Hridoy"
            class="input w-full border-black"
            formControlName="address"
            [class.input-error]="isFieldInvalid('address')"
            required
          />

          <h1 class="font-bold mt-[5vh]">Date of birth</h1>
          <input
            type="date"
            placeholder="Birth date"
            class="input w-full border-black"
            formControlName="address"
            [class.input-error]="isFieldInvalid('address')"
            required
          />

          <h1 class="font-bold mt-[5vh]">Address</h1>
          <input
            #mapSearchField
            type="text"
            placeholder="Address"
            class="my-map-search-field input w-full border-black"
            formControlName="address"
            [class.input-error]="isFieldInvalid('address')"
            required
          />
          <!-- Invalid Form Input -->
          <!-- <label class="label">
            <span class="label-text-alt"></span>
            <span
              class="label-text-alt text-error"
              *ngIf="isFieldInvalid('address')"
              class="text-error"
              >*Invalid Address</span
            >
          </label> -->

          <h1 class="font-bold mt-[4vh]">New password</h1>
          <input
            type="password"
            placeholder="New password"
            class="input w-full border-black"
            formControlName="address"
            [class.input-error]="isFieldInvalid('address')"
            required
          />

          <h1 class="font-bold mt-[5vh]">Confirm password</h1>
          <input
            type="pasword"
            placeholder="Confirm password"
            class="input w-full border-black"
            formControlName="address"
            [class.input-error]="isFieldInvalid('address')"
            required
          />

        </div>

        <div class="text-end mt-2 w-full">
          <button
            class="btn bg-black text-white px-6 mt-[8vh] mb-4"
            [disabled]="
              isFieldInvalid('address') ||
              !signupForm.get('address')?.valid
            "
          >
            Signup
          </button>
        </div>
    </form>
  </section>
