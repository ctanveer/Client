<section>
  <div class="m-4">
    <img
      (click)="handleCrossClick()"
      class="h-5"
      src="/assets/icons/cross-sign.png"
    />
  </div>
  <h1 class="text-3xl font-bold font-uberMove m-4">{{ restaurantName }}</h1>

  <div>
    <!-- ngFor -->
    <div *ngFor="let item of cartItems">
      <div class="shadow-[#DCDCDC_0px_1px_0px_0px]">
        <div class="flex pb-3 pt-3">
          <img
            (click)="handleEditCart(item)"
            class="min-w-[25%] max-w-[25%] h-24 rounded-xl ml-4 mt-6 mr-4"
            src="{{ item.image }}"
          />
          <div (click)="handleEditCart(item)" class="min-w-[35%] max-w-[35%]">
            <h1 class="text-2xl font-bold font-uberMove">{{ item.name }}</h1>
            <p
              *ngFor="let add of item.addon"
              class="text-lg font-semibold font-uberMove"
            >
              {{ add.name }}
            </p>
            <p class="text-xl font-semibold font-uberMove">
              ${{ item.price.toFixed(2) }}
            </p>
          </div>
          <article
            class="max-h-[5vh] text-center mt-10 rounded-3xl min-w-[28%] max-w-[28%] bg-slate-200 flex justify-center items-center p-1 gap-6 hover:bg-green-600 cursor-pointer"
          >
            <span
              ><h3
                (click)="onMinusClick(item.cartId)"
                class="font-bold font-uberMove text-3xl"
              >
                -
              </h3></span
            ><span
              ><h3 class="font-bold font-uberMove text-xl">
                {{ item.quantity }}
              </h3></span
            ><span
              ><h3
                (click)="onPlusClick(item.cartId)"
                class="font-bold font-uberMove text-3xl"
              >
                +
              </h3></span
            >
          </article>
        </div>
      </div>
    </div>
  </div>

  <div class="m-4 flex justify-between">
    <h1 class="text-2xl font-bold font-uberMove">Subtotal</h1>
    <h1 class="text-2xl font-bold font-uberMove">
      ${{ subtotal(cartItems).toFixed(2) }}
    </h1>
  </div>

  <div class="p-10"></div>

  <div class="fixed bottom-0 w-full bg-gray">
    <button
      class="mt-4 ml-[3vw] rounded-xl bg-black text-lg h-16 w-[94vw]"
      (click)="handleCheckout()"
    >
      <p class="text-white font-bold font-uberMove">Go to checkout</p>
    </button>
    <button
      class="mt-2 mb-2 ml-[3vw] rounded-xl bg-slate-300 text-lg h-16 w-[94vw]"
      (click)="handleAddItems()"
    >
      <p class="text-black font-bold font-uberMove">Add items</p>
    </button>
  </div>
</section>
